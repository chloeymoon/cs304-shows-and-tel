{% extends "base.html" %}

{% block content %}

<!--<h1>Show Profile</h1>-->

<div show={{show}} creators={{creators}}>
    <h2>{{show.title}} ({{show.year}})</h2>
    <p>{{show.description}}</p>
    <ul>
        <li>Creator: 
            {% for creator in creators %}
                <ul class="inside">
                <li>{{creator.name}}</li>
                </ul>
            {% endfor %}
        </li>
        <li>Genre: {{show.genre}}</li>
        <li>Script: <a href="{{show.script}}">{{show.script}}</a> </li>
        <li>Network: {{show.network}}</li>  
    </ul>
</div>

{% endblock %}
