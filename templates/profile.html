{% extends "base.html" %}

{% block content %}

<h1>Show Profile</h1>

<div show={{show}}>
    <ul>Title: {{show.title}}</ul>
    <ul>Description: {{show.description}}</ul>
    <ul>Director: {{show.director}}</ul>
    <ul>Genre: {{show.genre}}</ul>
    <ul>Link to Script: {{show.script}}</ul>
    <ul>Release Year: {{show.year}}</ul>
</div>

{% endblock %}
