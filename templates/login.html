{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
<div class="col-md-3">
    
<h1>Login</h1>

<p>Please login using the form below:</p>
    
<form id="loginform" action="{{url_for('login')}}" method="post">
    <p><label>Username: <input type="text" class="form-control" name="username" required pattern="^\w+$"></label></p>
    <p><label>Password: <input type="password" class="form-control" name="password" required></label></p>
    <p><button type="submit" class="btn btn-success">Submit</button></p>
</form>

</div>
</div>
{% endblock %}
