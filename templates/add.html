{% extends "base.html" %}

{% block content %}
<h1 align="center">Add Show</h1>

<div class="row justify-content-center">
<div class="col-md-5">

<form name="add" id="add" method=POST action={{url_for('add')}}>
    
<div class=form-inputs>
    <div class="form-group">
        <input type="hidden" name="uid" value="{{uid}}">
        <p><label for=title>Title:
            <input class="form-control" type="text" id="title" name="title" size="60" required/>
        </label></p>
    </div>

    <div class="form-group">
        <div class="creator">
            <label for="creator">Creator: </label> <br>
            <input type="button" class="btn btn-outline-primary" value="Add Creators" onclick="addCreators()" id="cbutton" name="cbutton"/>
        </div>
    </div>

    <div class="form-group">
        <p><label for=network>Network:
            <input class="form-control" type="text" id="network" name="network" required/>
        </label></p>
    </div>

    <div class="form-group">
        <p><label for=year>Year Debuted:
            <input class="form-control" type="text" id="year" name="year" required/>
        </label></p>
    </div>
        
    <div class="form-group">
        <div class="genre">
            <label for=genre>Genre: </label> <br>
            <input type="button" class="btn btn-outline-primary" value="Add Genre" onclick="addGenres()" id="cbutton" name="cbutton"/>
        </div>
    </div>

    <div class="form-group">
        <div class="contentwarning">
            <label for=warning-dropdown>Content Warning: </label>
            <select class="form-control" name="warning-dropdown" id="warning-dropdown"> 
                {% for common in commonWarnings %}
                    <option value={{common}}>{{common}}</option>
                {% endfor %}
                {% for warning in contentwarnings %}
                    {% if warning.name not in commonWarnings %}
                        <option value="{{warning.name}}">{{warning.name}}</option>
                    {% endif %}
                {% endfor %}
                <option value="Other">Other (Add a new warning)</option> 
                <input type="button" class="btn btn-outline-primary" value="Add" id="cwbutton" name="cwbutton"/>
               <span id="newwarning_placeholder"></span>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <div class="tags">
            <label for=tag>Tags:</label>
            <input type="button" id="tag" class="btn btn-outline-primary" name="tag" value="Add Tags" onclick="addTag()"/>
        </div>
    </div>
        
    <div class="form-group">
        <p><label for=script>Link to Script:
            <input class="form-control" type="text" id="script" name="script" size="100"/>
        </label></p>
    </div>

    <div class="form-group">
        <p><label for=description>Description:</label>
            <!--<input type="text" id="description" name="description" />-->
            <textarea class="form-control" id="description" rows="4" cols="110" name='description'></textarea>
        </p>
        
    </div>
        <p><button type="submit" class="btn btn-success">Submit</button></p>
    </div>
    
</form>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script language="javascript">

//for unique ids for accessibility
var counter = 0;

/* global $ */
function deleteUl(elem){
    elem.closest('div').remove();
}

$("#cwbutton").on("click", function (e) {
    var selected = $("#warning-dropdown option:selected").text();
    if ($("#warning-dropdown option:selected").val()=="Other"){
        $("#newwarning_placeholder")
        .append('<div>Add a new warning: <input type="text" id="newcw"/>' +
                    '<input type="button" value="Add" onclick="addNewWarning()" id="newcwbutton" name="newcwbutton"/></div>');
    } else {
        var warninghtml = '<div id="warning"><label for="' + counter.toString() + '">CW</label><input type="text"  id="' + counter.toString() + '" value="'+selected+'" name="cw"/>'
                     +'<button type="button"  class="btn btn-outline-danger" onclick="deleteUl(this)" name="delete">X</button></div>'
        $(warninghtml).appendTo(".contentwarning")
    }
});

function addCreators() {
// 	$("#c_placeholder").append('<input type="text" id="creator" name="creator"/>');
    var creatorhtml = '<div><label for="' + counter.toString() + '">Creator</label><input id="' + counter.toString() + '" type="text" id="creator" name="creator" required/>'
            +'<button type="button" class="btn btn-outline-danger" onclick="deleteUl(this)" name="delete">X</button></div>'
    $(creatorhtml).appendTo(".creator")
    counter++;
}

function addGenres() {
    var genrehtml = '<div><label for="' + counter.toString() + '">Genre</label><input id="' + counter.toString() + '" type="text" id="genre" name="genre" required/>'
            +'<button type="button" class="btn btn-outline-danger" onclick="deleteUl(this)" name="delete">X</button></div>'
    $(genrehtml).appendTo(".genre")
    counter++;
}

function addNewWarning(){
    var newwarning = $('#newcw').val();
    var warninghtml = '<div id="warning"><label for="' + counter.toString() + '">Warning</label><input id="' + counter.toString() + '" type="text" value="'+newwarning+'" name="cw"/>'
                +'<button type="button" name="delete" onclick="deleteUl(this)">X</button></div>'
    $(warninghtml).appendTo('.contentwarning')
    counter++;
}

// Adds a new tag drop down menu for tag type and text box for tag value
// when 'Add Tags' button is clicked
function addTag(){
    var taghtml = ` <div class=tag-input>
                        <label for="` + (counter+1).toString() + `">Tag</label>
                        <select class="form-control" id="` + (counter+1).toString() + `" name="tags">
                            <option value=''>Choose a tag</option>
                            <option value='pace'>Pace</option>
                            <option value='length'>Length</option>
                            <option value='type'>Type</option>
                        </select>
                        <label for="` + counter.toString() + `">Tag
                            <input class="form-control" type="text" id="` + counter.toString() + `" name="tag-args" required/>
                        </label>
                        <button type="button"  class="btn btn-outline-danger" onclick="deleteUl(this)" name="delete">X</button></div>
                    </div>`;
    $(taghtml).appendTo(".tags");
    counter=counter+2;
}

</script>
{% endblock %}
