{% extends "base.html" %}

{% block content %}
<h1>Add Show</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div id="flashes">
    {% for msg in messages %}
      <p>{{msg}}</p>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form name="add" id="add" method=POST action={{url_for('add')}}>
    <div class=form-inputs>
        <input type="hidden" name="uid" value="{{uid}}">
        <p><label for=title>Title:
            <input type="text" id="title" name="title" />
        </label></p>
        
        <p><label for=creator>Creator:
            <input type="text" id="creator" name="creator" />
        </label></p>
        
        <p><label for=network>Network:
            <input type="text" id="network" name="network" />
        </label></p>
        
        <p><label for=year>Year Debuted:
            <input type="text" id="year" name="year" />
        </label></p>
        
        <p><label for=genre>Genre:
            <input type="text" id="genre" name="genre" />
        </label></p>
        
        <p><label for=contentwarning>Content Warning: 
            <input type="button" value="Add Content Warnings" onclick="addCW()" id="cwbutton" name="cwbutton"/>
            <span id="fooBar"></span>
        </label></p>
        
        <p><label for=script>Link to Script:
            <input type="text" id="script" name="script" />
        </label></p>
        
        <p><label for=description>Description:
            <input type="text" id="description" name="description" />
        </label></p>
        
        
<!--
        <p><label for="tags">Tags:
            <select id="tags" name="tags">
                <option>Choose a tag</option>
                <option>Genre</option>
                <option>Content Warning</option>
                <option>Pace</option>
                <option>Length</option>
                <option>Type</option>
            </select>
        </label>
        <label for="tag-arg">
            <input type="text" id="tag-arg" name="tag-arg"/>
        </label></p> 
        -->
        
        
        <p><button type="submit">Submit</button></p>
    </div>
    
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script language="javascript">
function addCW() {
	$("#fooBar").append('<input type="text" id="cw" name="cw"/>');
}

</script>

{% endblock %}
