{% extends "base.html" %}

{% block content %}
  <h1 align="center">Search Results</h1>


  <div class="table table-bordered table-hover">
    <table class= "mx-auto" style="width:80%">
      {% if shows%}
      <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Description</th> 
        <th>Release Year</th>
        
        <!--Number of likes-->
        <th># of Likes</th>
        <!--Like button column -->
        <th>Like</th>
      </tr>
      </thead>
        {% for show in shows %}
        <tr>
          <th><a class="profile" href={{url_for('profile',sid=show.sid)}}>{{show.title}}</a></th>
          <th>{{show.description}}</th>
          <th>{{show.year}}</th>
          
          <th>{{show.likes}}</th>
          <th><button type="button" class="btn btn-success" onclick="addLike()">Like</button></th>
        </tr>
        {% endfor %}
      {% else %}
      <tr>
        <th>Result doesn't exist</th>
      </tr>
      {% endif %}
    </table>
  </div>
{% endblock %}
