{% extends "base.html" %}

{% block content %}
  <h1>Results</h1>
  <div class=results>
    <table style="width:100%">
      <tr>
        <th>Title</th>
        <th>Description</th> 
        <th>Release Year</th>
      </tr>
      {% if shows%}
        {% for show in shows %}
        <tr>
          <th><a class="profile" href={{url_for('profile',sid=show.sid)}}>{{show.title}}</a></th>
          <th>{{show.description}}</th>
          <th>{{show.year}}</th>
        </tr>
        {% endfor %}
      {% else %}
      <tr>
        <th>Result doesn't exist</th>
      </tr>
      {% endif %}
    </table>
  </div>
{% endblock %}
