{% extends "base.html" %}


{% block content %}
<div class="row justify-content-center">
<div class="col-md-3">

<h1>Sign Up</h1>

<p>Sign up using the form below:</p>

 {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div id="flashes">
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
        </div>
    {% endif %}
 {% endwith %}


<form id="signupform" action="{{url_for('signup')}}" method="post">
    <p><label>Username: <input type="text" class="form-control" name="username" required pattern="^\w+$"></label></p>
    <p><label>Password: <input type="password" class="form-control" name="password1" required> </label></p>
    <p><label>Confirm Password: <input type="password" class="form-control" name="password2" required> </label></p>
    <p><button type="submit" class="btn btn-success">Submit</button></p>
</form>

</div>
</div>


{% endblock %}
